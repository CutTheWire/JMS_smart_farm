<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .custom-button {
      display: inline-block;
      width: 200px;
      height: 50px;
      cursor: pointer;
      border: none; /* 버튼 테두리 없애기 */
      background-color: #007BFF;
      color: white;
      text-align: center;
      line-height: 50px;
      font-size: 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .custom-button:hover {
      opacity: 0.8;
    }

    .custom-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
    <button class="google-btn" id="google-login-btn">
        <img src="/static/{{ image_path }}" alt="Custom Button" class="custom-button">
    </button>

    <script>
        document.getElementById('google-login-btn').addEventListener('click', function() {
            console.log("Google 로그인 버튼 클릭됨");
            fetch('/login/google')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("리디렉션 URL:", data.url);
                    // Google 로그인 페이지로 리디렉션하되, 새 창이 열리지 않도록 함
                    window.location.href = data.url;
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>
</html>
