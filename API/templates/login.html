<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMPlant</title>
</head>
<body>
    <h2>Google Sign In</h2>
    <button id="google-login-btn">Sign In</button>

    <script>
        document.getElementById('google-login-btn').addEventListener('click', function() {
            console.log("Google 로그인 버튼 클릭됨"); // 클릭 로깅 추가
            // 서버의 /login/google 엔드포인트 호출
            fetch('/login/google')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("리디렉션 URL:", data.url); // 리디렉션 URL 로깅 추가
                    // Google 로그인 페이지로 리디렉션
                    window.location.href = data.url;
                })
                .catch(error => console.error('Error:', error));
        });

        // URL 파라미터에서 code 값 가져오기
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 페이지 로드 시 URL 파라미터에서 code 값이 있는지 확인하고, 있다면 /auth/google 엔드포인트 호출
        window.addEventListener('load', function() {
            var code = getUrlParameter('code');
            if (code) {
                fetch('/?code=' + code)
                    .then(response => response.json())
                    .then(data => {
                        console.log('User info:', data);
                        // 사용자 정보 처리
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
